<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Messaging</title>
</head>
<body>
    <h1>Send WhatsApp Messages</h1>
    <form action="/send" method="POST">
        <label for="to_number">Recipient Number (e.g., +1234567890):</label><br>
        <input type="text" id="to_number" name="to_number" required><br><br>
        <label for="message_body">Message:</label><br>
        <textarea id="message_body" name="message_body" rows="4" required></textarea><br><br>
        <button type="submit">Send</button>
    </form>
    <h2>Message Log</h2>
    <ul>
        {% for msg in messages %}
        <li><strong>To:</strong> {{ msg.to }} <br><strong>Message:</strong> {{ msg.body }}</li>
        {% endfor %}
    </ul>
</body>
</html>
